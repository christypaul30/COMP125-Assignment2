        <nav class="navbar navbar-light" style="background-color: #e3f2fd;">

            </button>
          
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto">

                  <li class="nav-item">
                    <a class="nav-link" href="projects.html"><i class="fas fa-briefcase"></i> Projects</a>

                  </li>
              </ul>              
            </div>
          </nav>
    </header>

    <main>
        <div class="container">
            <div class="jumbotron bg-#eba834 text-white"style="background-color:#eba834;">
                <h1 class="display-4">Contact</h1>                
                

              </div>

              <form>
                <div class="form-group">
                  <label for="exampleFormControlInput1">Full Name</label>
                  <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="i.e. John Smith">
                </div>
                
                <div class="form-group">
                  <label for="exampleFormControlInput1">Contact Number</label>
                  <input type="contactNumber" class="form-control" id="exampleFormControlInput1" placeholder="i.e. XXX-XXX-XXXX">
                </div>

                <div class="form-group">
                  <label for="exampleFormControlInput1">Email</label>
                  <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="i.e. name@example.com">
                </div>

                <div class="form-group">
                  <label for="exampleFormControlTextarea1">Short Message</label>
                  <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <a href="index.html" class="btn btn-light btn-lg active" style="background-color: #ebabab;" role="button" aria-pressed="true">Submit</a>

                
                <br>
                <br>
                <br>
